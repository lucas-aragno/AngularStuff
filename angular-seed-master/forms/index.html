<!DOCTYPE html>
<html ng-app="formsApp">
	<head> Forms App </head>
	<body ng-controller="FormController">
		<form>
          <input type="text" name="firstname" ng-model="user.name" /> <br />
          <textarea name="bio" ng-model="user.bio"></textarea> <br />
          <select name="country" ng-model="user.country" ng-options="country.id as country.desc for country in countries">
          </select> <br />
		</form>
		<span ng-bind="user.name"></span><br />
		<span ng-bind="user.bio"></span> <br />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
